outputs:
  private_key:
    description: SSH Private Key
    value: { get_attr: [ssh_key, private_key] }

  redis_password:
    description: Redis Password
    value: { get_attr: [redis_password, value] }

  redis_master_ip:
    description: Redis Master IP
    value: { get_attr: [redis_master, accessIPv4]}

  redis_slave_ips:
    description: Redis Slave IPs
    value: { get_attr: [redis_slave_nodes, redis_slave_ip] }

  redis_port:
    description: Redis Port
    value: { get_param: redis_port }

  sentinel_port:
    description: Sentinel Port
    value: { get_param: sentinel_port }

  stdout:
    description: Ansible Output
    value:
      get_attr: [ deploy_redis, deploy_stdout ]
  stderr:
    description: Ansible Error Output
    value:
      get_attr: [ deploy_redis, deploy_stderr ]
  status_code:
    description: Exit Code
    value:
      get_attr: [ deploy_redis, deploy_status_code ]
  role_status_code:
    description: Exit Code returned from deploying the role to the server
    value:
      get_attr: [ deploy_role, deploy_status_code ]
  server_ip:
    description: Server IP Address
    value:
      get_attr: [ server, accessIPv4 ]
  server_password:
    description: Server Password
    value:
      get_attr: [ server_pw, value ]
heat_template_version: 2015-04-30

description: |
  #### Multiple Servers

  Try to update Redis to version 3.0.7. This should be built from the source.
  Also updated operating system allowed to Ubuntu version to 14.04 LTS and Centos 6.

  Multiple Linux servers running [redis 3.0.7](http://redis.io/)
  clustered with a [sentinel](http://redis.io/topics/sentinel)
  instance on each node.

parameter_groups:

- label: Server Settings
  parameters:
  - image
  - flavor
  - slave_node_count

- label: Redis Settings
  parameters:
  - redis_port
  - sentinel_port

- label: rax-dev-params
  parameters:
  - redis_master_hostname
  - redis_slave_hostname
  - redis_version
  - kitchen

parameters:

  server_pw:
    type: OS::Heat::RandomString
    # This is not used anywhere yet. Only on output.

  flavor:
    label: Server Size
    description: |
      Rackspace Cloud Server flavor to use. The size is based on the amount of
      RAM for the provisioned server.
    type: string
    default: 512MB Standard Instance
    constraints:
    - allowed_values:
      - 1 GB General Purpose v1
      - 2 GB General Purpose v1
      - 4 GB General Purpose v1
      - 8 GB General Purpose v1
      - 15 GB I/O v1
      - 30 GB I/O v1
      - 512MB Standard Instance
      - 1GB Standard Instance
      - 2GB Standard Instance
      - 4GB Standard Instance
      - 8GB Standard Instance
      - 15GB Standard Instance
      - 30GB Standard Instance
      description: |
        Must be a valid Rackspace Cloud Server flavor for the region you have
        selected to deploy into.

  image:
    label: Operating System
    description: |
      Server image used for all servers that are created as a part of this
      deployment
    type: string
    default: Centos 6 (PVHVM)
    constraints:
    - allowed_values:
      - Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)
      - Centos 6 (PVHVM)
      description: Must be a supported operating system.

  redis_version:
    label: Redis Version
    description: Version of Redis to install
    type: string
    default: 3.0.7

  redis_master_hostname:
    label: Master Redis Hostname
    description: Hostname for nominal Redis master
    type: string
    default: redis-master-stack-test

  redis_slave_hostname:
    label: Slave Redis Hostname
    description: Hostname for the slaves
    type: string
    default: redis-slave-stack-test

  slave_node_count:
    label: Number Of Slave Nodes
    description: Number of slave nodes to create
    type: number
    default: 0
    constraints:
    - range:
        min: 0
        max: 3
      description: Must be between 1 and 3 servers.

  redis_port:
    label: Redis Port
    description: |
      Required: Port for Redis servers to listen on, it must be different than
      your sentinel port.
    type: number
    default: 6379
    constraints:
    - range:
        min: 1024
        max: 65535
      description: Must be between 1024 and 65535.

  sentinel_port:
    label: Sentinels Port
    description: |
      Required: Port for sentinels to listen on, it must be different than your
      Redis port.
    type: number
    default: 26379
    constraints:
    - range:
        min: 1024
        max: 65535
      description: Must be between 1024 and 65535.

  kitchen:
    label: Kitchen
    description: URL for the kitchen to use
    type: string
    default: https://github.com/radeasy/redis-sentinel
    #default: https://github.com/rackspace-orchestration-templates/redis-sentinel

#  chef_version:
#    label: Chef Version
#    description: Version of chef client to use
#    type: string
#    default: 11.12.8

  child_template:
    label: Child Template
    description: |
      URL to the Child template that will provision Redis slave nodes.
    type: string
    default: https://raw.githubusercontent.com/radeasy/redis-sentinel/master/redis_slave.yaml
    #default: https://raw.githubusercontent.com/rackspace-orchestration-templates/redis-sentinel/master/redis_slave.yaml

resources:

  ssh_key:
    type: OS::Nova::KeyPair
    properties:
      name: { get_param: "OS::stack_id" }
      save_private_key: true

  redis_password:
    type: OS::Heat::RandomString
    properties:
      length: 16
      sequence: lettersdigits

  redis_pull_role_config:
    type: OS::Heat::SoftwareConfig
    depends_on: redis_master
    properties:
      group: ansible
      config: |
        #!/bin/bash
        git clone https://github.com/radeasy/redis-sentinel.git
        cd redis-sentinel
        git checkout story/NOV-2805-provision-a-redis-sentinel-cluster
        cp -r roles /etc/ansible/roles
        # needed dependency by one of the Ansible modules
        yum install -y libselinux-python python-pycurl facter

  deploy_role:
    type: OS::Heat::SoftwareDeployment
    properties:
      signal_transport: TEMP_URL_SIGNAL
      config:
        get_resource: redis_pull_role_config
      server:
        get_resource: redis_master

  redis_config:
    type: OS::Heat::SoftwareConfig
    properties:
      group: ansible
      config: |
        ---
        - name: Apply Nginx Role
          hosts: localhost
          connection: local
          roles:
            - ssh

  deploy_redis:
      type: OS::Heat::SoftwareDeployment
      depends_on: deploy_role
      properties:
        signal_transport: TEMP_URL_SIGNAL
        config:
          get_resource: redis_config
        server:
          get_resource: redis_master

  redis_master:
    type: OS::Nova::Server
    depends_on: ssh_key deploy_role
    properties:
      name: { get_param: redis_master_hostname }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_resource: ssh_key }
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
      software_config_transport: POLL_TEMP_URL
      config_drive: true
      user_data_format: SOFTWARE_CONFIG


